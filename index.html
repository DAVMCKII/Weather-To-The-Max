<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather to the Max
    </title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bodybg">
    <div class="card border border-dark border-3  m-5 p-5">
        <div class="card-header headerbg">
            <h1 class="center-title text-center text-white">
                Weather Dashboard
            </h1>
        </div>
        <!-- display city name -->
        <section class="card-body"> 
            <div class="row">
                <div class="col-4 ">
                    <p class="fw-bolder largeText">Search for a City:</p>
                    <div class="row">
                        <div class="col">
                             <div class="d-grid gap-2">
                                 <input class= "border-2 border-dark" id= "search-input" type="text" placeholder="San Diego">
                             </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary mt-2 mb-1 " id="search-button">Search</button>

                            </div>
                        </div>
                    </div>
                    <hr class="height">
                      <div>
                          <div class="row">
                              <div class="col" id="history">
                                        
                                </div>

                          </div>
                        </div>
                
                     
                </div>
                <div class="col">
                    <div class="row card cardbg border-dark border-3" id="cityCard">
                         <h2 class="fw-bolder" id="city-name">City</h2>
                         <ul>
                             <li id="lat"></li>
                             <li id="lon"> </li>
                             <li id="temp">Temp: 0</li>
                             <li id="wind">Wind: 0</li>
                             <li id="humidity">Humidity: 0%</li>
                             <li= id="uv-index"></li>
                         </ul>
                        </div>
                    <div>
                        <div class="row mt-3">
                            <h5 class="fw-bolder">5-Day Forecast:</h5>
                        </div>
                        <div  class="row ps-0 " id="fiveday">
                            

                        </div>
                       
                    </div>
                </div>
            </div>
          
           
        </section>
        <!--display forecast  -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
